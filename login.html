<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Bank Login</title>
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Pokemon Bank</h1>
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="form-group content-number">
                                <div class="row block-number">
                                    <input  class="form-control col-md-7 col-sm-6 m-2" type="password" name="password" id="password">
                                 </div>
                                <div class="row block-number">
                                    <input class="btn-number" type="button" value="1">
                                    <input class="btn-number" type="button" value="2">
                                    <input class="btn-number" type="button" value="3">
                                </div>
                                <div class="row block-number">
                                    <input class="btn-number" type="button" value="4">
                                    <input class="btn-number" type="button" value="5">
                                    <input class="btn-number" type="button" value="6">
                                </div>
                                <div class="row block-number">
                                    <input class="btn-number" type="button" value="7">
                                    <input class="btn-number" type="button" value="8">
                                    <input class="btn-number" type="button" value="9">
                                </div>
                                <div class="row block-opcion">
                                    <input class="btn-opcion" type="button" value="borrar">
                                    <input class="btn-number" type="button" value="0">
                                    <input class="btn-opcion" type="button" value="entrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

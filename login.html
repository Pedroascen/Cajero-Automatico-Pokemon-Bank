<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Bank Login</title>
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Pokemon Bank</h1>
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="form-group content-number">
                                <div class="row block-number">
                                    <input id="pin"  class="form-control col-md-7 col-sm-6 m-2 text-center" type="password" name="password" disabled>
                                 </div>
                                <div class="row block-number">
                                    <input id="number" class="btn-number" type="button" value="1" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="2" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="3" onclick="getNumber(value);">
                                </div>
                                <div class="row block-number">
                                    <input id="number" class="btn-number" type="button" value="4" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="5" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="6" onclick="getNumber(value);">
                                </div>
                                <div class="row block-number">
                                    <input id="number" class="btn-number" type="button" value="7" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="8" onclick="getNumber(value);">
                                    <input id="number" class="btn-number" type="button" value="9" onclick="getNumber(value);">
                                </div>
                                <div class="row block-opcion">
                                    <input id="borrar" class="btn-opcion" type="button" value="borrar" onclick="limpiarInputs();">
                                    <input id="number" class="btn-number" type="button" value="0" onclick="getNumber(value);">
                                    <input id="ingresar" class="btn-opcion" type="button" value="ingresar" onclick="Ingresar();">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
</body>

</html>
